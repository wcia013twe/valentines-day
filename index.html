<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Endless Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="game">
      <!-- Start Screen -->
      <div id="start-screen" class="start-screen">
        <div class="start-content">
          <h1 class="start-title">Valentine's Day Runner</h1>
          <p class="start-subtitle">Plan the perfect date!</p>
          <button id="start-button" class="start-button">
            <span class="button-heart">❤️</span>
            Start Game
            <span class="button-heart">❤️</span>
          </button>
          <div class="start-instructions">
            <p>Use arrow keys to move and jump</p>
            <p>Choose your date activities at the gates</p>
          </div>
        </div>
      </div>

      <div id="scene">
        <div id="road"></div>
        <div id="runner"></div>
      </div>
      <div class="level">
        Level
        <div id="level"></div>
      </div>
      <div class="score">
        Score
        <div id="score"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
